<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Al rededor de los Estados Unidos</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body>
        <div class="root">
            <header class="header">
                <img class="header__logo" src="images/header/Vector.svg" alt="logo around the U.S">
                <hr class="header__line">
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__avatar">
                        <div class="profile__elipce">
                            <img class="profile__image" src="images/profile/profile-siluet.jpg" alt="foto de perfil">
                        </div>
                    </div>
                    <div class="profile__into">
                        <h2 class="profile__title">Jacques Cousteau</h2>
                        <div class="profile__edit-button-square profile__edit-button-square_grey" > </div>
                        <div class="profile__edit-button-square" id="edit-button">
                            <img class="profile__edit-button-vector" src="images/profile/lapiz.svg" alt="imagen de silueta de lapiz">
                        </div>
                        <h3 class="profile__subtitle">Explorador</h3> 
                    </div>
                    <div class="profile__add-button profile__add-button_grey"> </div>
                    <div class="profile__add-button profile__add-button:hover">
                        <img class="profile__add-button-cross" src="images/profile/button-add.svg" alt="cruz">
                    </div>
                </section>
                <section class="cards">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">Â© 2023 Kelvin Suarez</p>
            </footer>
            <div class="image-zoom" id="image-zoom_container" >
                <div class="image-zoom__group">
                    <span class="image-zoom__icon-close image-zoom__icon-close:hover">+</span>
                    <img class="image-zoom__container" src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg" alt="imagen agrandada">
                </div>
            </div>
            <div class="popup" id="popup_container" >
                <div class="popup__group">
                    <h2 class="popup__icon-close popup__icon-close:hover">+</h2>
                    <form class="popup__container">
                        <h2 class="popup__text" >Editar Perfil</h2>
                        <input type="text" placeholder="Nombre" value="Jacques Cousteau" class="popup__imput-text popup__imput-text_name">
                        <input type="text" placeholder="A cerca de mi" value="Explorador" class="popup__imput-text popup__imput-text_job">
                        <button class="popup__button-save popup__button-save:hover" >Guardar</button>
                    </form>
                </div>
            </div>
            <div class="popup-place" id="popup-place_container" >
                <div class="popup-place__group">
                    <h2 class="popup-place__icon-close popup-place__icon-close:hover">+</h2>
                    <form class="popup-place__container">
                        <h2 class="popup-place__text" >Nuevo Lugar</h2>
                        <input type="text" placeholder="Titulo" value="" class="popup-place__imput-text popup-place__imput-text_title">
                        <input type="text" placeholder="Imagen URL" value="" class="popup-place__imput-text popup-place__imput-text_image">
                        <button class="popup-place__button-save popup-place__button-save:hover">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <template id="cards-template">
            <div class="cards__element">
                <img class="cards__element-pic" src=" " alt="carta de paisaje">
                
                <img class="cards__element-trash cards__element-trash:hover" src="images/cards/trash-all.svg" alt="basurero">
                
                <div class="cards__element-text-container">
                    <h2 class="cards__element-text">
                        .
                    </h2>
                    <div class="cards__element-like cards__element-like:hover" >
                        <img src="images/cards/like-grey.svg" alt="vector corazon">
                        <div class="cards__element-like-black">
                            <div class="cards__element-like-right-rectangle cards__element-like-parts"></div>
                            <div class="cards__element-like-left-rectangle cards__element-like-parts"></div>
                            <div class="cards__element-like-right-circle cards__element-like-parts"></div>
                            <div class="cards__element-like-left-circle cards__element-like-parts"></div>
                            <div class="cards__element-like-center-circle cards__element-like-parts"></div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
