<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Al rededor de los Estados Unidos</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body>
        <div class="root">
            <header class="header">
                <img class="header__logo" src="images/header/Vector.svg" alt="logo around the U.S">
                <hr class="header__line">
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__avatar">
                        <div class="profile__elipce">
                            <img class="Profile__image" src="images/profile/profile-siluet.jpg" alt="foto de perfil">
                        </div>
                    </div>
                    <div class="profile__into">
                        <h2 class="profile__title">Jacques Cousteau</h2>
                        <div class="profile__edit-button-square profile__edit-button-square_grey" onclick="onEditButtonClick()" > </div>
                        <div class="profile__edit-button-square" id="edit-button">
                            <img class="profile__edit-button-vector" src="images/profile/lapiz.svg" alt="imagen de silueta de lapiz">
                        </div>
                        <h3 class="profile__subtitle">Explorador</h3> 
                    </div>
                    <div class="profile__add-button profile__add-button_grey"> </div>
                    <div class="profile__add-button profile__add-button:hover">
                        <img class="profile__add-button-cross" src="images/profile/button-add.svg" alt="cruz">
                    </div>
                </section>
                <section class="cards">
                        <div class="cards__element">
                            <img class="cards__element-pic" src="images/cards/Valle-Yosemite.jpg" alt="Valle de Yosemite">
                            
                            <img class="cards__element-trash cards__element-trash:hover" src="images/cards/trash-all.svg" alt="basurero">
                            
                            <div class="cards__element-text-container">
                                <h2 class="cards__element-text">
                                    Valle de Yosemite
                                </h2>
                                <div class="cards__element-like cards__element-like:hover" >
                                    <img src="images/cards/like-grey.svg" alt="vector corazon">
                                    <div class="cards__element-like-black">
                                        <div class="cards__element-like-rr"></div>
                                        <div class="cards__element-like-rl"></div>
                                        <div class="cards__element-like-cr"></div>
                                        <div class="cards__element-like-cl"></div>
                                        <div class="cards__element-like-cc"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="cards__element">
                            <img class="cards__element-pic" src="images/cards/lago-louise.jpg" alt="Lago Louise">
                            
                            <img class="cards__element-trash cards__element-trash:hover" src="images/cards/trash-all.svg" alt="basurero">

                            <div class="cards__element-text-container">
                                <h2 class="cards__element-text">
                                    Lago Louise
                                </h2>
                                <div class="cards__element-like cards__element-like:hover">
                                    <img src="images/cards/like-grey.svg" alt="vector corazon">
                                    <div class="cards__element-like-black">
                                        <div class="cards__element-like-rr"></div>
                                        <div class="cards__element-like-rl"></div>
                                        <div class="cards__element-like-cr"></div>
                                        <div class="cards__element-like-cl"></div>
                                        <div class="cards__element-like-cc"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="cards__element">
                            <img class="cards__element-pic" src="images/cards/montañas-calvas.jpg" alt="Montañas Calvas">
                            
                            <img class="cards__element-trash cards__element-trash:hover" src="images/cards/trash-all.svg" alt="basurero">
                            
                            <div class="cards__element-text-container">
                                <h2 class="cards__element-text">
                                    Montañas Calvas
                                </h2>
                                <div class="cards__element-like cards__element-like:hover" >
                                    <img src="images/cards/like-grey.svg" alt="vector corazon">
                                    <div class="cards__element-like-black">
                                        <div class="cards__element-like-rr"></div>
                                        <div class="cards__element-like-rl"></div>
                                        <div class="cards__element-like-cr"></div>
                                        <div class="cards__element-like-cl"></div>
                                        <div class="cards__element-like-cc"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="cards__element">
                            <img class="cards__element-pic" src="images/cards/latemar.jpg" alt="Latemar">
                            
                            <img class="cards__element-trash cards__element-trash:hover" src="images/cards/trash-all.svg" alt="basurero">
                            
                            <div class="cards__element-text-container">
                                <h2 class="cards__element-text">
                                    Latemar
                                </h2>
                                <div class="cards__element-like cards__element-like:hover" >
                                    <img src="images/cards/like-grey.svg" alt="vector corazon">
                                    <div class="cards__element-like-black">
                                        <div class="cards__element-like-rr"></div>
                                        <div class="cards__element-like-rl"></div>
                                        <div class="cards__element-like-cr"></div>
                                        <div class="cards__element-like-cl"></div>
                                        <div class="cards__element-like-cc"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="cards__element">
                            <img class="cards__element-pic" src="images/cards/Vanoise_National_Park.jpg" alt="Vanois National Park">
                            
                            <img class="cards__element-trash cards__element-trash:hover" src="images/cards/trash-all.svg" alt="basurero">
                            
                            <div class="cards__element-text-container">
                                <h2 class="cards__element-text">
                                    Vanois National Park
                                </h2>
                                <div class="cards__element-like cards__element-like:hover" >
                                    <img src="images/cards/like-grey.svg" alt="vector corazon">
                                    <div class="cards__element-like-black">
                                        <div class="cards__element-like-rr"></div>
                                        <div class="cards__element-like-rl"></div>
                                        <div class="cards__element-like-cr"></div>
                                        <div class="cards__element-like-cl"></div>
                                        <div class="cards__element-like-cc"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="cards__element">
                            <img class="cards__element-pic" src="images/cards/lago-di-braies.jpg" alt="Lago di Braies">
                            
                            <img class="cards__element-trash cards__element-trash:hover" src="images/cards/trash-all.svg" alt="basurero">
                            
                            <div class="cards__element-text-container">
                                <h2 class="cards__element-text">
                                    Lago di Braies
                                </h2>
                                <div class="cards__element-like cards__element-like:hover" >
                                    <img src="images/cards/like-grey.svg" alt="vector corazon">
                                    <div class="cards__element-like-black">
                                        <div class="cards__element-like-rr"></div>
                                        <div class="cards__element-like-rl"></div>
                                        <div class="cards__element-like-cr"></div>
                                        <div class="cards__element-like-cl"></div>
                                        <div class="cards__element-like-cc"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">© 2023 Kelvin Suarez</p>
            </footer>
            <div class="popup" id="popup_container" >
                <div class="popup__group">
                    <h2 class="popup__icon-close popup__icon-close:hover" onclick="onClosePopupClick()">+</h2>
                    <form class="popup__container">
                        <h2 class="popup__text" >Editar Perfil</h2>
                        <input type="text" placeholder="Jacques Cousteau" class="popup__imput-text popup__imput-text_name">
                        <input type="text" placeholder="Explorador" class="popup__imput-text popup__imput-text_job">
                        <button class="popup__button-save popup__button-save:hover" onclick="">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
